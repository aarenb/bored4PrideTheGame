plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

application {
    mainClassName = 'main.Main'
}